<!DOCTYPE html>
<html><!--- Opening HTML --->
    <head>
        <title>1243815</title>
         <!--- BootStrap CDN --->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?s=2">
         <!--- Custom CSS file --->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="container">
        <div id="app">
        <header>
            <h1>{{studentFullName}} - Water Level Monitor Interface</h1>
            <p>Current Water Level:</p> 
        </header>
        <main>
            <input type="number" name="num" id="num" min="0" max="100" v-model = "waterLevelValue">
            <input type="range" min="0" max="100" v-model = "waterLevelValue">
            <div v-for="waterLevel in waterLevels" :key="waterLevel.id"
            :class="['levelIndicator', waterLevel.color, { 'unactiveStatus':
            !activeStatusLevel(waterLevel) }]">{{ waterLevel.label }}</div>
        </main>
        <footer>{{studentFullName}}</footer>
        </div>
        <!--- Vue.js CDN --->
        <script src = https://unpkg.com/vue@3.4.31/dist/vue.global.js></script>
        <!--- Custom JavaScript file --->
        <script src="scripts/app.js"></script>
    </body>
</html><!--- Closing HTML --->
